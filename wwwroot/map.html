<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>VFR Sectional Map</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>

    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/rotobox_api.js"></script>

    <style>
        body { margin:0; padding:0; }
        body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
        #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
        .ctl {
            padding: 2px 10px 2px 10px;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: right;
        }
        .title {
            font-size: 18pt;
            font-weight: bold;
        }
        .src {
            font-size: 10pt;
        }

    </style>

</head>
<body>

<div id="map"></div>

<script>
    L.Icon.Default.imagePath = 'img';
    /* **** Leaflet **** */

    // Overlay layers (TMS)
    var lyr = L.tileLayer('./charts/{z}/{x}/{y}.png', {tms: true, attribution: ""});

    // Map
    var map = L.map('map', {
        center: [38.248181295, -121.789805051],
        zoom: 11,
        minZoom: 1,
        maxZoom: 11,
        layers: [lyr]
    });

    // Title
    var title = L.control();
    title.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'ctl title');
        this.update();
        return this._div;
    };

    var title = L.control({position: 'bottomleft'});
    title.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'ctl src');
        this.update();
        return this._div;
    };

    // Fit to overlay bounds (SW and NE points with (lat, lon))
    map.fitBounds([[35.856909652, -117.633110983], [40.6394529381, -125.94649912]]);

    var ownshipIcon = L.icon({
        iconUrl: 'img/helicopter-top.png',
        iconSize: [48, 48],
        iconAnchor: [24, 24],
    });

    var nontoweredIcon = L.icon({
        iconUrl: 'img/nontowered-airport.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor:  [0, -48],
    });

    var toweredIcon = L.icon({
        iconUrl: 'img/towered-airport.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
        popupAnchor:  [0, -48]
    });



    // Rotobox
    rotobox_api(API_URI_LOCATION, {}, function(data) {
        var marker = L.marker([data.latitude, data.longitude], {icon: ownshipIcon}).addTo(map);
    });

    rotobox_api(API_AIRPORT_SEARCH, {"name": "KP%"}, function(data) {
        for (var i = 0; i < data.length; i++) {
            var iconType = nontoweredIcon;
            if (data[i].traffic_control_tower_on_airport == true) {
                var iconType = toweredIcon;
            }
            var marker = L.marker([data[i].latitude, data[i].longitude], {icon: iconType}).addTo(map);
            marker.bindPopup("<b>" + data[i].name + "</b> (" + data[i].icao_name + ")" +
                "<p>" + data[i].remarks + "</p>");
        }
        
    });

    var MyCustomControl = L.Control.extend({
        options: {
            // Default control position
            position: 'topright'
        },
        onAdd: function (map) {
            this.field = L.DomUtil.create('input', 'my-custom-control');
            // Create a container with classname and return it
            L.DomEvent.addListener(this.field , 'keyup', this.keyEvent, this);
            return this.field;
        },
        setContent: function (content) {
            // Set the innerHTML of the container
            this.getContainer().innerHTML = content;
        },
        keyEvent: function(e) {
            if(e.keyCode == 13) {
                searchName = this.field.value;
                rotobox_api(API_AIRPORT_SEARCH, {"name":searchName}, function(data){
                    if(data.length > 0) {
                        map.setView([data[0].latitude, data[0].longitude], 10);
                    } else {
                        console.log("No results found!");
                    }
                });
                this.field.value = "";
            }
        }
    });

    // Assign to a variable so you can use it later and add it to your map
    var myCustomControl =  new MyCustomControl().addTo(map);
    console.log(myCustomControl);
</script>

</body>
</html>
